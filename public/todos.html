<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="my-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <h1 class="TodoPageTitle">My To-do List</h1>
    <section class="AddTodo">
      <input class="AddTodo-text" type="text" placeholder="What's the Todo?">
      <input class="AddTodo-date" type="date">
      <input class="AddTodo-button" type="button" value="Add">
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Today</p>
        <p class="TodoSectionTitle-remainingCount">0/2</p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            Submit SaaS 201 project
            <P class="TodoItem-overdueLabel">Overdue</P>
            <a class="TodoItem-delete" href="javascript:void(0)"></a>
            <img src="delete.png" />
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            Call accountant
            <a class="TodoItem-delete" href="javascript:void(0)"></a>
            <img src="delete.png" />
          </label>
        </li>
      </ul>
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Tomorrow</p>
        <p class="TodoSectionTitle-remainingCount">0/1</p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            Refill groceries
            <a class="TodoItem-delete" href="javascript:void(0)"></a>
            <img src="delete.png" />
          </label>
        </li>
      </ul>
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Remaining</p>
        <p class="TodoSectionTitle-remainingCount">0/3</p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            Register for chess competition
            <p class="TodoItem-dateLabel">April 15</p>
            <a class="TodoItem-delete" href="javascript:void(0)"></a>
            <img src="delete.png" />
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            Clean my room
            <p class="TodoItem-dateLabel">April 16</p>
            <a class="TodoItem-delete" href="javascript:void(0)"></a>
            <img src="delete.png" />
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            Fix my cycle
            <p class="TodoItem-dateLabel">April 17</p>
            <a class="TodoItem-delete" href="javascript:void(0)"></a>
            <img src="delete.png" />
          </label>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
